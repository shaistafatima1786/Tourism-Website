<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css"/>
    <style>
        h1{
            text-transform: uppercase;  
        }
    </style>
</head>
<body>
    <div class="error" align="center"></div>
    <form class="center" align="center" action="#" onsubmit="return validateForm()">
        
        <h1><b>Register</b></h1>

        <h2><b>Register for a personalized experience in your Holiday!</b></h2>

    <div class="register">

        <div class="name">
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="name">Full Name:</label> <br>
            <input type="text" id="name" name="name" placeholder="Please insert your Fullname" /><br /><br /> 
        </div>

        <div class="password">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <label for="password">Password:</label> <br>
            <input type="password" id="password1" name="password" placeholder="STRONG PASSWORD" /><br /><br />
       </div>

       <div class="password">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <label for="password"> Confirm Password:</label> <br>
            <input type="password" id="password2" name="password" placeholder="STRONG PASSWORD" /><br /><br />
       </div>

        <div class="email">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="Give your email id" /><br /><br /> 
        </div>

       <div class="contact">
        <i class="fa fa-address-book" aria-hidden="true"></i>
            <label for="contact">Phone number:</label> <br>
            <input type="text" id="phone" name="phone" placeholder="Please give your number"/><br /><br /> 
       </div>

       <div class="gender">
        <b>Trip With:</b><br>

        <input type="radio" name="gender" id="male" value="Male"/> 
        <label for="male">Single</label>

        <input type="radio" name="gender" id="female" value="feMale" /> 
        <label for="female">Couple</label>

        <input type="radio" name="gender" id="others" value="others" /> 
        <label for="others">Family</label>
      </div><br>


       <div class="button">
           <button type="submit">Register</button>
       </div>

        <div class="link" align="center">
          <p align="center">Already have an account?
              <a href="./login.html">Login</a>
          </p>
        </div>
    </div>
    </form>

       <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var errorDiv = document.querySelector('.error');
            var errorMessage = '';

            if (name.trim() === '') {
                errorMessage += "Name is required.";
            }
            if (email.trim() === '') {
                errorMessage += "Email is required.";
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage += "Please enter a valid email address.<br>";
            }
            if (phone.trim() === '') {
                errorMessage += "Phone number is required.";
            } else if (phone.length !== 10 || isNaN(phone) || !phone.startsWith("98")) {
                errorMessage += "Phone number should be 10 characters long and start with '98'.";
            }
            if (password1.trim() === '') {
                errorMessage += "Password is required.";
            } else if (password1 !== password2) {
                errorMessage += "Passwords do not match.<br>";
            } else if (password1.length < 8 || !/[A-Z]/.test(password1) || !/[a-z]/.test(password1) || !/[0-9]/.test(password1) || !/[^A-Za-z0-9]/.test(password1)) {
                errorMessage += "Password must be at least 8 characters r.";
            }

            errorDiv.innerHTML = errorMessage;

            if (errorMessage !== '') {
                errorDiv.style.display = "block";
                return false;
            } else {
                errorDiv.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
